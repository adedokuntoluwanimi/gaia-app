<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GAIA-MAGNETICS</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #ffffff;
    }

    /* ---------- Header ---------- */
    .header {
      display: flex;
      align-items: center;
      padding: 18px 28px;
      border-bottom: 1px solid #222;
      position: relative;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    .geodev {
      font-family: 'Orbitron', sans-serif;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 3px;
    }

    .gaia {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 4px;
    }

    /* ---------- Main layout ---------- */
    .main {
      display: grid;
      grid-template-columns: 380px 1fr;
      height: calc(100vh - 72px);
    }

    /* ---------- Left panel ---------- */
    .panel {
      padding: 20px;
      border-right: 1px solid #222;
      overflow-y: auto;
    }

    .section {
      margin-bottom: 22px;
    }

    .section h3 {
      margin: 0 0 10px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #aaa;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1f6feb;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #jobStatus {
      margin-top: 14px;
      font-size: 13px;
      color: #9aa4b2;
      text-align: center;
    }

    #downloadBtn {
      margin-top: 10px;
      display: none;
      text-align: center;
      color: #1f6feb;
      font-size: 13px;
      text-decoration: none;
      font-weight: 600;
    }

    /* ---------- Visualization ---------- */
    #visualization {
      padding: 16px;
    }

    svg {
      width: 100%;
      height: 100%;
      background: #0e0e0e;
      border-left: 1px solid #222;
    }

    .measured {
      fill: #1f6feb;
    }

    .predicted {
      fill: none;
      stroke: #1f6feb;
      stroke-width: 2;
      stroke-dasharray: 4 2;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <div class="brand-left">
            <div class="geodev">GEODEV</div>
    </div>
    <div class="gaia">GAIA-MAGNETICS</div>
  </div>

  <!-- Main -->
  <div class="main">

    <!-- LEFT: Controls -->
    <div class="panel">

      <div class="section">
        <h3>Upload CSV</h3>
        <input type="file" id="csvFile" accept=".csv" />
      </div>

      <div class="section">
        <h3>Scenario</h3>
        <select id="scenario">
          <option value="sparse_only">Sparse only</option>
          <option value="explicit_geometry">Explicit geometry</option>
        </select>
      </div>

      <div class="section">
        <h3>Column Mapping</h3>

        <label>X column</label>
        <select id="xColumn"></select>

        <label>Y column</label>
        <select id="yColumn"></select>

        <label>Value column</label>
        <select id="valueColumn"></select>
      </div>

      <div class="section">
        <h3>Output spacing (meters)</h3>
        <input type="number" id="spacing" value="10" />
      </div>

      <button type="button" id="createJobBtn">Create Job</button>

      <button id="plotBtn" disabled>Plot Stations vs Values</button>

      <div id="jobStatus"></div>
      <a id="downloadBtn">Download final CSV</a>
    </div>

    <!-- RIGHT: Visualization -->
    <div id="visualization">
      <svg id="geometry-svg" viewBox="0 0 1000 600"></svg>

      <canvas
        id="valueChart"
        width="1000"
        height="400"
        style="display:none; margin-top:20px; border:1px solid #222;"
      ></canvas>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
